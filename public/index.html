<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather forecast</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- icon -->
    <link rel="icon" href="./PNG/weather_icons_color-14-512.png" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Owned CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form-wrapper" id="setLoc">
      <i class="cancel fa fa-times" id="cancel"></i>
      <div class="setLocForm">
        <input type="text" id="locadd" placeholder="Input your address" />
        <button class="btn btn-info" id="findLoc">Find</button>
      </div>
    </div>
    <div class="wrapper">
      <div class="weather-wrapper">
        <div class="weather-content">
          <div class="weather-content-title">
            <h2 id="address"></h2>
            <i
              class="fa fa-pencil-square-o"
              id="showSearch"
              aria-hidden="true"
            ></i>
          </div>
          <div class="weather-current" id="current"></div>
          <div class="weather-content-card">
            <h5>Hourly</h5>
            <div class="weather-card" id="weather"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="./Services/service.js"></script>
    <script src="./weather.js"></script>
  </body>
</html>
